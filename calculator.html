<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
        <h1 class="header">Basic Calculator</h1>
        <div class="second">
            <p class="display"></p>
        </div>
        <div class="btn">
            <button class="bot 7">7</button>
            <button class="bot 8">8</button>
            <button class="bot 9">9</button>
            <button class="bot (">(</button>
            <button class="bot )">)</button>
        
        
            <button class="bot 4">4</button>
            <button class="bot 5">5</button>
            <button class="bot 6">6</button>
            <button class="op multi"> * </button>
            <button class="op divi"> / </button>
        


        
            <button class="bot 1">1</button>
            <button class="bot 2">2</button>
            <button class="bot three">3</button>
            <button class="op plus"> + </button>
            <button class="op minus"> - </button>
        

        
            <button class="bot 0">0</button>
            <button class="bot neg">-</button>
            <button class="bot deci">.</button>
            <button class="extra clear">clear</button>
            <button class="extra equal">=</button>
        </div>
        
    </div>
    




    <script src="calculator.js"></script>
</body>
</html>
