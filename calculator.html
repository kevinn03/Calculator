<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
        <h1 class="header">Basic Calculator</h1>
        <div class="second">
            <p class="display">Testing</p>
        </div>
        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>(</button>
            <button>)</button>
        
        
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">*</button>
            <button class="op">/</button>
        


        
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
            <button class="op">-</button>
        

        
            <button>0</button>
            <button>.</button>
            <button>-</button>
            <button class="op">=</button>
        </div>
        
    </div>
    




    <script src="calculator.js"></script>
</body>
</html>
