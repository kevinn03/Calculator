<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
        <h1 class="header">Basic Calculator</h1>
        <div class="second">
            <p class="display">Testing</p>
        </div>
        <div class="btn">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="(">(</button>
            <button class=")">)</button>
        
        
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="op multi">*</button>
            <button class="op divi">/</button>
        


        
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="op plus">+</button>
            <button class="op minus">-</button>
        

        
            <button class="0">0</button>
            <button class="neg">-</button>
            <button class="deci">.</button>
            <button class="op clear">clear</button>
            <button class="op =">=</button>
        </div>
        
    </div>
    




    <script src="calculator.js"></script>
</body>
</html>
